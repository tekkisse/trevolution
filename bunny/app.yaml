apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bunny
  namespace: argocd
spec:
  project: bunny
  destination:
    server: https://kubernetes.default.svc
    namespace: bunny
  syncPolicy:
    automated: 
      selfHeal: true 
    syncOptions: 
    - CreateNamespace=true 
    - PruneLast=false
  source:
    repoURL: git@github.com/SwanseaUniversityMedical/k8s-dev-deploy
    targetRevision: HEAD
    path: bunny/apps
